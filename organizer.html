<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab-button active" data-tab="organizer">Organizer</button>
            <button class="tab-button" data-tab="workers">Workers</button>
        </div>
        <div class="form-container">
            <form id="organizer-form" class="form active">
                <label for="owner-name">Owner Name:</label>
                <input type="text" id="owner-name" name="owner-name" required><br><br>
                <label for="Company-name">Company Name:</label>
                <input type="text" id="Company-name" name="Company-name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="Email" name="Email" required><br><br>
                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact-number" required><br><br>
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" required><br><br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br><br>
                <label for="city">City:</label>
                <input type="text" id="state" name="city" required><br><br>
                <label for="Pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required><br><br>
                <label for="Gstnumber">GST Number:</label>
                <input type="text" id="Gstnumber" name="Gstnumber" required><br><br>
                <label for="typesofevent">Types of Event:</label>
                <input type="text" id="typesofevent" name="typesofevent" required><br><br>
                


                <!-- Add more form fields for Organizer -->
            </form>
            <form id="workers-form" class="form">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required><br><br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required><br><br>
                <label for="first-name">DD/MM/YY</label>
                <input type="date" id="first-name" name="first-name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="Email" name="Email" required><br><br>
                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact-number" required><br><br>
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" required><br><br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br><br>
                <label for="city">City:</label>
                <input type="text" id="state" name="city" required><br><br>
                <label for="Pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required><br><br>
                <!-- Add more form fields for Workers -->
            </form>
        </div>
        <div class="button-container">
            <button type="button" class="cancel-button">Cancel</button>
            <button type="submit" class="save-button">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
